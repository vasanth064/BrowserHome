<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>HomePage</title>
  </head>
  <body>
    <header>
      <form method="get" id="searchProviderForm" onSubmit="searchSubmit(e)">
        <div class="searchFieldContainer">
          <div class="searchProviderContainer">
            <img class="searchProvider" id="searchProviderImage" />
          </div>
          <input
            type="text"
            name="q"
            size="31"
            maxlength="255"
            value=""
            placeholder="Search the web"
            class="searchField"
            id="searchField"
            autofocus
            autocomplete="off"
          />
          <div class="dropdown">
            <p class="selected"></p>
          </div>

          <input type="submit" value="Search" style="display: none" />
          <ul class="options"></ul>
        </div>
      </form>
    </header>
    <section>
      <h1>Quick Links</h1>
      <div class="container"></div>
    </section>
    <script defer src="searchProvider.js"></script>
    <script defer src="data.js"></script>
    <script defer src="index.js"></script>
    <script defer src="dropdown.js"></script>
  </body>
</html>
